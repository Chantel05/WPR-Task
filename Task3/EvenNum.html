    <script>

        //a. create looping structure the runs from 10 to 50 inclusive. 
        ////b. print all the even numbers

        function even(){
            for (let i = 10; i <= 50; i += 2) {
            if (i % 10 == 0) {
                document.write();
               
            }
        }
    }
